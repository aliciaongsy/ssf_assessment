<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title class>List of events</title>
</head>
<body>
    <h1 class="p-2">List of events</h1>
    <div class="p-2 mb-3">
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>Event ID</td>
                    <td>Event Name</td>
                    <td>Event Size</td>
                    <td>Event Date</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="event :${events}">
                    <td data-th-text="${event.eventId}"></td>
                    <td data-th-text="${event.eventName}"></td>
                    <td data-th-text="${event.eventSize}"></td>
                    <td data-th-text="${#dates.format(event.eventDate, 'dd-MM-yyyy')}"></td>
                    <!-- <td data-th-if="${event.eventId}==4" data-th-text="${date[0]}"></td>
                    <td data-th-if="${event.eventId}==3" data-th-text="${date[1]}"></td>
                    <td data-th-if="${event.eventId}==2" data-th-text="${date[2]}"></td>
                    <td data-th-if="${event.eventId}==1" data-th-text="${date[3]}"></td> -->
                    <td>
                        <a th:href="@{/events/register/{id}(id=${event.eventId})}" class="btn btn-secondary">Register</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
