        <div>
            <p>You have choosen to register for the following event:</p>
            <h2 data-th-text="${event.eventName}"></h2>
            <h2 data-th-text="${#dates.format(event.eventDate, 'dd-MM-yyyy')}"></h2>
        </div>
    </div>
    <div class="container">
        <form action="/registration/register" data-th-object="${details}" method="post">

            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" name="fullName" id="fullName" class="form-control" data-th-field="*{fullName}">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"
                    data-th-errorclass="error" role="alert"></div>

            <div class="mb-3">
                <label for="birthDate" class="form-label">DOB</label>
                <input type="date" name="birthDate" id="birthDate" pattern="YYYY-MM-DD" class="form-control" data-th-field="*{birthDate}">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"
                    data-th-errorclass="error" role="alert"></div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" data-th-field="*{email}">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                    data-th-errorclass="error" role="alert"></div>
                    
            <div class="mb-3">
                <label for="mobileNumber" class="form-label">Mobile No.</label>
                <input type="text" name="mobileNumber" id="mobileNumber" class="form-control" data-th-field="*{mobileNumber}">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('mobileNumber')}" th:errors="*{mobileNumber}"
            data-th-errorclass="error" role="alert"></div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select name="gender" id="gender" class="form-control" data-th-field="*{gender}">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="numberOfTickets" class="form-label">Number of Tickets</label>
                <input type="number" name="numberOfTickets" id="numberOfTickets" class="form-control" data-th-field="*{numberOfTickets}" value="0">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('numberOfTickets')}" th:errors="*{numberOfTickets}"
            data-th-errorclass="error" role="alert"></div>

            <div class="mb-3">
                <button type="submit" formaction="/registration/register">Register</button>
            </div>
        </form>
    </div>
</body>
